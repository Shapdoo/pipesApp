<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: toggleUppercase }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="Toggle Mayusculas"
      class="p-button-warning mr-2"
      (click)="onToggleUppercase()"
    ></button>

    <button
      pButton
      icon="pi-sort"
      label="Ordenar por Nombre"
      class="mr-2"
      (click)="onOrderBy('nombre')"
    ></button>

    <button
      pButton
      icon="pi-sort"
      label="Vuelas"
      class="mr-2 p-button-success"
      (click)="onOrderBy('volar')"
    ></button>

    <button
      pButton
      icon="pi-sort"
      label="Por Color"
      class="mr-2 p-button-help"
      (click)="onOrderBy('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar: orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">
            Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">
            Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color | titlecase }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
